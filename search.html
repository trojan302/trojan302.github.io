<div class="search search-results">
	<form role="form" method="get" action="{{site.baseurl}}/search"> 
	  <div class="form-group has-feedback">
	    <input type="text" class="form-control input-sm" id="search-box" name="query" placeholder="Search.." />
	    <i class="form-control-feedback fa fa-search"></i>
	  </div>
	</form>
</div>


<div id="search-results"></div>

<script>
	window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape | capitalize }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ site.baseurl }}/{{ site.assets.js }}/lunr.min.js"></script>
<script src="{{ site.baseurl }}/{{ site.assets.js }}/search.js"></script>
