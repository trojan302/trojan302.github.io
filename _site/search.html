        "author": "Imam ali mustofa",
        "content": "Create a Static Website with Jekyll and free hosting with Github. Jekyll is a static website generator that we can use to create static blogs for documentation of a project and more. Jekyll uses the ruby programming language, quite easy to learn using Jekyll.Transform your plain text into static websites and blogs.            Simple      Static      Blog-aware                  No more databases, comment moderation, or pesky updates to install—just your content.      Markdown (or Textile), Liquid, HTML &amp; CSS go in. Static sites come out ready for deployment.      Permalinks, categories, pages, posts, and custom layouts are all first-class citizens here.      Free hosting with GitHub PagesSick of dealing with hosting companies? GitHub Pages are powered by Jekyll, so you can easily deploy your site using GitHub for free—custom domain name and all.Step 1Install Ruby on Your ComputerPackage Management SystemsIf you cannot compile your own Ruby, and you do not want to use a third-party tool, you can use your system’s package manager to install Ruby.Certain members in the Ruby community feel very strongly that you should never use a package manager to install Ruby and that you should use tools instead. While the full list of pros and cons is outside of the scope of this page, the most basic reason is that most package managers have older versions of Ruby in their official repositories. If you would like to use the newest Ruby, make sure you use the correct package name, or use the tools described further below instead.apt (Debian or Ubuntu)Debian GNU/Linux and Ubuntu use the apt package manager. You can use it like this:~ $ sudo apt-get install ruby-fullAs of writing, the ruby-full package provides Ruby 1.9.3, which is an old stable release, on Debian and Ubuntu.see Ruby Installation DocsStep 2Install RubyGems Packages Management Framework for Ruby Installation PageStep 3Get up and running in seconds.~ $ gem install jekyll bundler~ $ jekyll new my-awesome-site~ $ cd my-awesome-site~/my-awesome-site $ bundle exec jekyll serve# =&gt; Now browse to http://localhost:4000In the next article we will see directory structures of Jekyll Project. Thanks and see you next time! :D",
        "url": "/jekyll/how-to-create-website-using-jekyll.html"
      }
